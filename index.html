<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NASA Webpage</title>
</head>
<body>
    <section class="banner-image">
       
    </section>
    <br>
    <section class="content">
        <article class="article">
            <h3>Social Media</h3>
            <p>Twitter - @nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram  @nasa</p>
            <p>Youtube - youtube.com/NASA</p>
        </article>
        <article class="article">
            <H3>OFFICE INFO</H3>
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-2339 (Fax)</p>
        </article>
        <article class="article">
            <H3>CONTACT US</H3>
                <form action="submit"></form>
                <label for="name">Name</label>
                <br>
                <input type="text" name="name">
                <br>
                <br>
                <label for="message">Message</label>
                <br>
                <textarea name="message" cols="20" rows="5"></textarea>
                <br>
                <button>Submit</button>
        </article>
    </section>
</body>
</html>
